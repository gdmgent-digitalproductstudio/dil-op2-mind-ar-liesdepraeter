<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera active="false" position="0 0 0"></a-camera>

      <a-assets>
        <a-asset-item
            id="roundBrush"
            src="./assets/round_brush.glb"
        ></a-asset-item>
        <a-asset-item
            id="leatherCap"
            src="./assets/leather_cap.glb"
        ></a-asset-item>
        <a-asset-item
            id="beanie"
            src="./assets/beanie.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity indar-face-target="anchorIndex: 454">
      </a-entity>

      <a-entity indar-face-target="anchorIndex: 10">
      </a-entity>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-entity id="brushEntity">
            <a-gltf-model
              position="0.55 0.05 -0.6"
              rotation="0 90 75"
              scale="0.2 0.2 0.2"
              src="#roundBrush"
            ></a-gltf-model>
        </a-entity>
        
        <a-entity id="hatEntity">
            <a-gltf-model
              id="leatherCapModel"
              position="0 0.3 -0.7"
              rotation="7 0 0"
              scale="7.5 7.5 7.5"
              src="#leatherCap"
              visible="false"
            ></a-gltf-model>

            <a-gltf-model
              id="beanieModel"
              position="0 0.1.7 -0.65"
              rotation="1.5 0 0"
              scale="3.3 3.3 3.3"
              scale="1 1 1"
              src="#beanie"
              visible="false"
            ></a-gltf-model>
        </a-entity>

        <!--<a-sphere 
            position="1 0.3 0" 
            radius="0.15"

            animation=
                "property: scale; 
                to: 1.3 1.3 1.3;

        </a-sphere>

        <a-box 
        position="-1 0.2 0" 
        depth="0.3" height="0.3" width="0.3"
        color="#00FFF7"
        animation=
            "property: position; 
            dir: alternate; 
            dur: 1500; 
            loop: true; 
            to: -1 0.4 0">
        </a-box>

        <a-torus
        position="0 1 0.3"
        radius="0.15"
        radius-tubular="0.04"
        color="#FFD600"
        animation=
            "property: rotation;
            to: 360 0 360;
            loop: true;
            dur: 6000;
            easing: linear">
        </a-torus>-->
      </a-entity>

    </a-scene>

    <div id="controlPanel">
        <h3>Accessoires</h3>
        
        <label>
            <input type="checkbox" id="toggleBrush" checked>
            Penseel zichtbaar
        </label>
        
        <label>
            Hoed kiezen:
            <select id="hatSelect">
            <option value="none">Geen</option>
            <option value="leatherCap">Leather Cap</option>
            <option value="beanie">Beanie</option>
            </select>
        </label>
    </div>

    <script src="./scripts/face.js"></script>
  </body>
</html>
